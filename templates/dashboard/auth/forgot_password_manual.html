
{% extends 'base.html' %}
{% load static %}



    {% block content %}
    <section
      class="auth-page-wrapper py-5 position-relative d-flex align-items-center justify-content-center min-vh-100"
    >
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-6">
            <div class="card mb-0">
              <div class="row g-0 align-items-center">
                
                <!--end col-->
                <div class="col-xxl-12 mx-auto">
                  <div class="card mb-0 border-0 shadow-none mb-0">
                    <div class="card-body p-sm-5 m-lg-4">
                      <div class="text-center mt-2">
                        <h5 class="fs-3xl">Forgot Password?</h5>
                        <p class="text-muted mb-4">Reset password with Mtex</p>
                        <div class="pb-4">
                          <img
                            src="{% static 'dashboard/images/auth/email.png' %}"
                            alt=""
                            class="avatar-md"
                          />
                        </div>
                      </div>

                      {% if messages %}
                        {% for message in messages %}
                          <div 
                            class="alert border-0 
                              {% if message.tags == 'error' %}alert-danger
                              {% elif message.tags == 'success' %}alert-success
                              {% elif message.tags == 'warning' %}alert-warning
                              {% else %}alert-info{% endif %} 
                              text-center mb-2 mx-2"
                            role="alert"
                          >
                            {{ message }}
                          </div>
                        {% endfor %}
                      {% endif %}

                      <div class="p-2">
                        <form action="{% url 'dashboard:forgot_password_view' %}" method="post">
                          {% csrf_token %}
                          <div class="mb-4">
                            <label class="form-label">Enter New Password</label>
                            <input
                              type="password"
                              class="form-control password-input"
                              id="email"
                              name="new_password"
                              placeholder="Enter New Password"
                              required
                            />
                          </div>

                          <div class="text-center mt-4">
                            <button class="btn btn-primary w-100" type="submit">
                              Submit
                            </button>
                          </div>
                        </form>
                        <!-- end form -->
                      </div>
                      
                    </div>
                    <!-- end card body -->
                  </div>
                  <!-- end card -->
                </div>
                <!--end col-->
              </div>
              <!--end row-->
            </div>
          </div>
          <!--end col-->
        </div>
        <!--end row-->
      </div>
      <!--end container-->
    </section>

    <!-- JAVASCRIPT -->
    <script src="{% static 'dashboard/libs/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'dashboard/libs/simplebar/simplebar.min.js' %}"></script>
    <script src="{% static 'dashboard/js/plugins.js' %}"></script>
  {% endblock content %}

 
</html>
